<html>
  <head>
    <title>Linguae</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/WOW.js"></script>
    <script type="text/javascript">new WOW().init();</script>
    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <script type="text/javascript" src="js/ripple.js"></script>
    <script type="text/javascript" src="js/scrolling.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  </head>
  <body>
    <nav class="nav" align="center">
      <ul class="nav">
        <li><img src="img/legion.png" height="42"></li>
        <li class="logo">Linguae</li>
      </ul>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <div class="col-md-9" align="center">
          <form method="get" id="target">
            <input name="search" id="word" placeholder="The word of difficulty">
            <input type="submit" class="btn btn-primary">
          </form>
          <h3 id="w"></h3>
          <h3>Made with <i class="fa fa-heart animated infinite pulse" style="color:red"></i> <!--and <a href="http://github.com/andykamath/linguae">Open-Sourced</a> by <a href="http://andykamath.com">Andy Kamath</a> with the dictionary from <a href="http://www.archives.nd.edu/cgi-bin/words.exe">University of Notre Dame Archives</a>--></h3>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $( "#target" ).submit(function( event ) {
        alert($("#word").val());
        event.preventDefault();
        var word = $("#word").val();
        $("#w").text("");
        $.getJSON("nouns.json", function(result){
          $.each(result, function(i, field){
            if(word==field.nom || word==field.gen || word==field.dat || word==field.acc || word==field.abl || word==field.voc || word==field.nompl || word==field.genpl || word==field.datpl || word==field.accpl || word==field.ablpl || word==field.vocpl || word==field.nom2 || word==field.gen2 || word==field.dat2 || word==field.acc2 || word==field.abl2 || word==field.voc2 || word==field.nompl2 || word==field.genpl2 || word==field.datpl2 || word==field.accpl2 || word==field.ablpl2 || word==field.vocpl2)
            {
              $("#w").append(word+" comes from "+field.nom+", "+field.gen+"-"+field.def.substring(8));
            }
          });
        });
      });
    </script>
  </body>
</html>
